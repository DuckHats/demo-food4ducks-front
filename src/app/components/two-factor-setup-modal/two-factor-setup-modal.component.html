<div
  *ngIf="show"
  class="fixed inset-0 z-[1000] flex items-center justify-center p-4 sm:p-6"
  @overlayFade
>
  <!-- Glassmorphism Backdrop -->
  <div
    class="absolute inset-0 bg-slate-900/60 backdrop-blur-md"
    (click)="onClose()"
  ></div>

  <!-- Modal Content -->
  <div
    class="relative w-full max-w-lg bg-white rounded-[2.5rem] shadow-2xl shadow-black/20 border border-slate-100 overflow-hidden flex flex-col max-h-[90vh]"
    @modalScale
  >
    <!-- Header -->
    <div
      class="p-8 pb-4 flex items-center justify-between border-b border-slate-50"
    >
      <div class="flex items-center gap-4">
        <div
          class="w-10 h-10 rounded-xl bg-primary/10 text-primary flex items-center justify-center"
        >
          <mat-icon>security</mat-icon>
        </div>
        <h2 class="font-black text-slate-800 text-lg uppercase tracking-tight">
          {{ UILabels.PROFILE.TWO_FACTOR_TITLE }}
        </h2>
      </div>
      <button
        (click)="onClose()"
        class="w-10 h-10 rounded-full bg-slate-50 text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition-all flex items-center justify-center"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Body (Scrollable) -->
    <div class="p-8 overflow-y-auto scrollbar-none flex-1 space-y-8">
      <div class="text-center space-y-2">
        <p class="text-sm text-slate-500 font-medium">
          {{ UILabels.PROFILE.TWO_FACTOR_SUBTITLE }}
        </p>
      </div>

      <!-- QR Code -->
      <div class="flex flex-col items-center gap-4">
        <div
          class="p-6 bg-slate-50 rounded-[2rem] border border-slate-100 flex items-center justify-center relative group"
        >
          <div
            class="absolute inset-0 bg-primary/5 rounded-[2rem] scale-105 opacity-0 group-hover:opacity-100 transition-all duration-500"
          ></div>
          <img
            [src]="
              'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' +
              encodeURIComponent(qrCode)
            "
            alt="QR Code"
            class="w-48 h-48 sm:w-64 sm:h-64 rounded-xl ring-8 ring-white shadow-xl relative z-10"
          />
        </div>
        <p
          class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center"
        >
          {{ UILabels.PROFILE.TWO_FACTOR_SUBTITLE }}
        </p>
      </div>

      <!-- Verification Input -->
      <div class="space-y-4 group/code">
        <label
          class="text-[11px] font-black text-slate-400 uppercase tracking-widest group-focus-within/code:text-primary transition-colors block text-center"
        >
          {{ UILabels.PROFILE.TWO_FACTOR_CODE_LABEL }}
        </label>
        <input
          type="text"
          [(ngModel)]="verificationCode"
          placeholder="000 000"
          maxlength="6"
          class="w-full text-center text-4xl font-black tracking-[0.2em] py-5 bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] focus:border-primary focus:ring-8 focus:ring-primary/5 outline-none transition-all placeholder:text-slate-200"
        />
      </div>
      <!-- Secret Key -->
      <div
        class="p-6 bg-slate-50 rounded-2xl border border-slate-100 text-center space-y-2"
      >
        <p
          class="text-[10px] font-black text-slate-300 uppercase tracking-widest"
        >
          {{ UILabels.PROFILE.TWO_FACTOR_SECRET_LABEL }}
        </p>
        <p
          class="text-lg font-mono font-bold text-primary select-all tracking-wider"
        >
          {{ secret }}
        </p>
      </div>
    </div>

    <!-- Actions -->
    <div class="p-8 pt-4 border-t border-slate-50 bg-slate-50/30 flex gap-4">
      <button
        (click)="onClose()"
        class="flex-1 py-4 bg-white border border-slate-200 text-slate-600 rounded-2xl font-black uppercase tracking-widest text-[11px] hover:bg-slate-50 transition-all"
      >
        {{ UILabels.PROFILE.TWO_FACTOR_CANCEL }}
      </button>
      <button
        (click)="verifyAndEnable()"
        [disabled]="isVerifying || verificationCode.length < 6"
        class="flex-[2] py-4 bg-primary text-white rounded-2xl font-black uppercase tracking-widest text-[11px] hover:bg-primary-dark transition-all disabled:opacity-50 disabled:grayscale flex items-center justify-center gap-3 shadow-lg shadow-primary/20 active:scale-[0.98]"
      >
        <mat-icon *ngIf="!isVerifying" class="text-lg">verified_user</mat-icon>
        <span
          *ngIf="isVerifying"
          class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"
        ></span>
        <span>{{ UILabels.PROFILE.TWO_FACTOR_VERIFY }}</span>
      </button>
    </div>
  </div>
</div>
